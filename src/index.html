<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Presença</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Visualizar listagens do Microsoft Teams</h1>
        <p>
          Este site foi criado com a a intensão de facilitar a leitura das
          listas de participantes das reuniões geradas pelo Teams
        </p>
      </header>

      <div class="files color" id="dropField">
        <input name="file" type="file" id="file-input" />
      </div>

      <section id="list">
        <h2 class="date"></h2>
        <div>
          <h3 class="start"></h3>
          <h3 class="end"></h3>
        </div>
        <ul></ul>
        <h3 class="participants"></h3>
      </section>

      <div id="buttons">
        <button class="reloadPage">Voltar</button>
        <button class="download">Baixar para Excel</button>
      </div>
    </div>

    <script src="./js/moment.js"></script>
    <script src="./js/xlsx.full.min.js"></script>
    <script src="./js/FileSaver.min.js"></script>
    <script src="./app.js"></script>
    <script>
      const inputField = document.getElementById('file-input');
      inputField.addEventListener('change', changeFileHandler, false);

      const downloadButton = document.querySelector('.download');
      downloadButton.style.display = 'none';
      downloadButton.addEventListener('click', createSheetHandler, false);

      const reloadPage = document.querySelector('.reloadPage');
      reloadPage.style.display = 'none';
      reloadPage.addEventListener('click', reloadPageHandler, false);
    </script>
  </body>
</html>
